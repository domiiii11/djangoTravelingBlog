<!doctype html>
<html lang="en">

{% block head %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Signin Template for Bootstrap</title>

  <link rel="canonical"
    href="https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/000000/external-blog-digital-content-wanicon-lineal-color-wanicon.png">

  <!-- Bootstrap core CSS -->
  {% load static %}
  <link href="{% static 'blog/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Validation css -->
  <link href="{% static 'blog/css/form-validation.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  {% load static %}
  <link href="{% static 'blog/css/signin.css' %}" rel="stylesheet">
  {% load compress %}
  {% compress css %}
  <link type="text/x-scss" href="{% static 'blog-login.scss' %}" rel="stylesheet" media="screen">

  {% endcompress %}
</head>
{% endblock head %}
<body class="text-center">
{% block main %}
{% endblock main %}
{% block footer %}
<footer class="my-5 pt-5 text-muted text-center text-small">
  <div class="container">
    <ul class="list-inline">
      <li class="mb-5">
        <p class="mt-5 mb-3">&copy; {% now "Y" %} </p> 
      </li>
    </ul>
  </div>
</footer>
{% endblock footer %}
</body>

</html>
